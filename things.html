<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Laubstein</title>
    <style>
        /* Reset default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 2px solid #ddd;
        }

        header a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
        }

        /* Image styles for "chiatovich" and other large images */
        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            margin-bottom: 15px;
            cursor: pointer; /* Make images clickable */
        }

        div.scroll-container {
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
            padding: 10px;
            width: 100%;
        }

        div.scroll-container img {
            width: 200px;
            height: auto;
            padding: 10px;
            display: inline-block;
            transition: transform 0.3s ease-in-out; /* Smooth zoom effect */
        }

        /* Modal styles (for the clicked image) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* Close button */
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            cursor: pointer;
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header a {
                margin-bottom: 10px;
                font-size: 20px;
            }

            img {
                max-height: 70vh;
            }
        }

        @media screen and (max-width: 480px) {
            header a {
                font-size: 18px;
            }

            img {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <a href="index.html">Max Laubstein</a>
        </div>
        <div>
            <a href="research.html">Research</a> 
            <a href="talks.html">Talks</a> 
            <a href="things.html">Things</a>
        </div>
    </header>

    <div class="scroll-container">
        <img src="pics/whitemtnpeak.png" alt="White Mountains">  
        <img src="pics/snowyplover.jpg" alt="SNPL">
        <img src="pics/DSTK.jpeg" alt="DSTK">
        <img src="pics/snowyplover.jpg" alt="SNPL">   
        <img src="pics/snowyplover.jpg" alt="SNPL">   
    </div>

    <!-- Modal for displaying enlarged image -->
    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img src="" id="modalImage" alt="Enlarged Image">
    </div>

    <script>
        // Get all images in the scroll-container
        const images = document.querySelectorAll('.scroll-container img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        // Add click event listener to each image
        images.forEach(image => {
            image.addEventListener('click', function() {
                modal.style.display = 'flex'; // Show the modal
                modalImage.src = image.src; // Set the source of the modal image to the clicked image
            });
        });

        // Close the modal when the close button is clicked
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none'; // Hide the modal
        });

        // Optionally, close the modal if the background is clicked
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none'; // Hide the modal if the background is clicked
            }
        });
    </script>

</body>
</html>
