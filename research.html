<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Max Laubstein</title>

  <!-- Import Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      margin: 0;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
    }

    header a {
      text-decoration: none;
      color: black;
      font-size: 24px;
      font-weight: bold;
      margin-left: 15px;
      margin-right: 15px;
    }

    header div {
      display: flex;
      flex-wrap: wrap;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      margin-bottom: 15px;
    }

    /* New image-text section */
    .section {
      display: flex;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .section .image {
      width: 33.33%;
    }

    .section .image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .section .text {
      width: 66.67%;
    }

    .section .text h2 {
      margin-top: 0;
      font-weight: 600;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      header a {
        margin-bottom: 10px;
        font-size: 20px;
      }

      .section {
        flex-direction: column;
      }

      .section .image,
      .section .text {
        width: 100%;
        padding: 0;
      }

      .section .image {
        margin-bottom: 20px;
      }
    }

    @media screen and (max-width: 480px) {
      header a {
        font-size: 18px;
      }

      img {
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>
      <a href="index.html">Max Laubstein</a>
    </div>
    <div>
      <a href="research.html">Research</a>
      <a href="talks.html">Talks</a>
      <a href="things.html">Things</a>
    </div>
  </header>

  <!-- Image + Text Section -->
  <div class="section">
    <div class="image">
      <img src="pics/STJA.png" alt="STJA">
    </div>
    <div class="text">
      <h2>Rangewide Genomics of Steller's Jays</h2>
      <p>
        qwerty
      </p>
    </div>
  </div>

</body>
</html>
