<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Laubstein</title>

    <!-- Import Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            box-sizing: border-box; /* Ensures padding and borders don't cause overflow */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent */
            border: none;
            margin: 0;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        header a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
            margin-right: 15px;
        }

        /* Ensure "Things" and other links fit */
        header div {
            display: flex;
            flex-wrap: wrap; /* Wrap items if they don't fit */
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .talks {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            padding: 15px;
            margin-top: 40px; /* Adjusted to clear the header */
        }

        .talks .AOS {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .talks .APTF {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       
        /* Clear floats */
        .clear {
            clear: both;
            margin-bottom: 15px;
        }


        /* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header a {
                margin-bottom: 10px;
                font-size: 20px;
            }
        }

            

        @media screen and (max-width: 480px) {
            header a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <a href="index.html">Max Laubstein</a>
        </div>
        <div>
            <a href="research.html">Research</a> 
            <a href="talks.html">Talks</a> 
            <a href="things.html">Things</a>
        </div>
    </header>

<img src="pics/Hplatycephalus.jpg" alt="Max Laubstein">

    <div class="talks">
        <div class="AOS">
            <h2>
                "Steller's Jay Talk at AOS 2024"
            </h2>
            <iframe width="420" height="315"
                src="https://www.youtube.com/embed/oFsR2PFfVPg">
            </iframe>
        </div>

        <div class="APTF">
            <h2>
                "Plethopsis Talk at APTF 2025"
            </h2>
            <iframe width="420" height="315"
                src="https://www.youtube.com/embed/kjytWCAPU6k">
            </iframe>
        </div>
    </div>

    
</body>
</html>
