    <!-- Import Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            box-sizing: border-box; /* Ensures padding and borders don't cause overflow */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent */
            border: none;
            margin: 0;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        header a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
        }

        /* Ensure "Things" and other links fit */
        header div {
            display: flex;
            flex-wrap: wrap; /* Wrap items if they don't fit */
        }
/* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header a {
                margin-bottom: 10px;
                font-size: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            header a {
                font-size: 18px;
            }
        }

    </style>
</head>
