<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with Heading</title>
    <style>
        /* General layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .talks {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        /* Style for each video section */
        .talks .AOS, .talks .APTF {
            width: 48%; /* Adjust width of the video container */
            display: flex;
            flex-direction: column; /* Ensure the heading is on top of the video */
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #fff; /* White background for video containers */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style for the heading */
        .talks h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        /* Style for the iframe (video) */
        .talks iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }

        /* Responsive styling for smaller screens */
        @media screen and (max-width: 768px) {
            .talks .AOS, .talks .APTF {
                width: 100%; /* Stack them on top of each other */
            }

            .talks h2 {
                font-size: 22px; /* Adjust font size on smaller screens */
            }

            .talks iframe {
                height: 240px; /* Adjust video size on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="talks">
        <div class="AOS">
            <h2>Video 1 Title</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="Video 1"></iframe>
        </div>

        <div class="APTF">
            <h2>Video 2 Title</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="Video 2"></iframe>
        </div>
    </div>

</body>
</html>
