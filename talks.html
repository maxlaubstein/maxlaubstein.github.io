<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Laubstein</title>
    <style>
        /* Reset default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 2px solid #ddd;
        }

        header a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-weight: bold;
            margin-left: 15px;
        }

        /* Image styles for "chiatovich" and other large images */
        img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header a {
                margin-bottom: 10px;
                font-size: 20px;
            }

            .about-me .text, .about-me .image {
                width: 100%;
                padding-right: 0;
            }

            .about-me .image img {
                width: 80%;
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
            }

            .contact-info .image img {
                width: 100%;
            }

            .contact-info .text {
                width: 100%;
                padding-left: 0;
                text-align: center;
            }

            img {
                max-height: 70vh;
            }
        }

        @media screen and (max-width: 480px) {
            header a {
                font-size: 18px;
            }

            img {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>

    <header>
        <div>
            <a href="index.html">Max Laubstein</a>
        </div>
        <div>
            <a href="research.html">Research</a> 
            <a href="talks.html">Talks</a> 
            <a href="photos.html">Photos</a>
        </div>
    </header>
    
    <img src="pics/snowyplover.jpg" alt="Max Laubstein">

    
</body>
</html>
